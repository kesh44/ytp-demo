<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>PianoTube</title>
</head>
<body onload="">
  <div class="alert">
    <div>Please turn your<br>phone landscape!</div>
  </div>

  <div class="panel">

    <div class="btn-grp">
      <button id="back5"><img src="r5.png"></button>
      <button id="back10"><img src="r10.png"></button>
    </div>

    <div class="btn-grp">
      <input type="number" name="" id="min" placeholder="0"></input>
      <div id="colon"><div>:</div></div>
      <input type="number" name="" id="sec" placeholder="14"></input>
      <button id="go"><img src="go.png"></button>
    </div>

    <div class="btn-grp">
      <button id="pp" class=""><img src="pp.png"></button>
    </div>

    <div class="btn-grp">
      <button id="slower"><img src="rw.png"></button>
      <button id="faster"><img src="ff.png"></button>
    </div>

    <div class="btn-grp">
      <button id="fs"><img src="fs.png"></button>
    </div>

  </div>
  <div class="container">
    <div id="player">
      <input autofocus class="text-input" type="text" placeholder="Paste YouTube link here..." id="youtubelink">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="ytp.js"></script>
</body>
</html>
